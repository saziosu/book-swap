{% extends 'base.html' %}
{% block content %}
{% load static %} 
{% load crispy_forms_tags %}

<div class="container-fluid col-sm-6 mt-5 mb-5">
  <h1>Your Book's Details</h1>
  <div class="row">
    {% if user.is_authenticated %}
    <form action="" method="post">
        {% csrf_token %}
        {% crispy form %}
    </form>
    {% else %}
    <p>
      If you would like to add a Book, please
      <a href="{% url 'account_signup' %}">Signup</a> and/or
      <a href="{% url 'account_login' %}">Login</a>
    </p>
    {% endif %}
  </div>
</div>

{% endblock content %}
