{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<div class="container-fluid">
    <h1>Add Your Book</h1>
    <div class="row">
        <div class="col-md-6 d-flex justify-content-center flex-column">
            <form action="" method="post">
                {% csrf_token %}
                {% crispy form %}
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
